<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Twitter</title>
    <script async src="./index.js"></script>
  </head>
  <body
    style="
      font-family: Arial, Helvetica, sans-serif;
      max-width: 30rem;
      margin: 0 auto;
    "
  >
    <h1 style="text-align: center">Twitter</h1>
    <hr />
    <form onsubmit="event.preventDefault();">
      <input type="text" placeholder="Add a post..." />
      <input type="text" placeholder="Your Private Key..." />
      <input type="submit" />
    </form>
    <form>
      <input
        type="button"
        value="Generate a New Key Pair"
        onclick="renderKeys('keys')"
      />
    </form>
    <p id="keys"></p>
    <h2>All Posts</h2>
    <ul id="posts">
      <li></li>
    </ul>
  </body>
</html>
